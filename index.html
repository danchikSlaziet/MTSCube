<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="HandheldFriendly" content="True">

  <link rel="stylesheet" href="./normalize.css">

    <img class="loading-page__logo" src="./assets/images/loading-page-logo.svg" alt="">

      <div class="loading-wrapper__progress"></div>
    </div>
    <img class="loading-page__companies" src="./assets/images/loading-page-companies.svg" alt="">
    <p class="loading-page__bottom-text">
      Реклама. ПАО &laquo;МТС&raquo;, РФ, 109147, МОСКВА, УЛ. МАРКСИСТСКАЯ, Д.4, ОГРН 1027700149124.<br>ПОДРОБНЕЕ&nbsp;&mdash; НА&nbsp;LETOVKUBE.RU
    </p>
    <div class="loading-page__rating">
      18+
    </div>
  </div>
  <div class="main main_disable">
    <!-- <div class="main__topbar topbar">
      <img class="topbar__img" src="./assets/images/main-topbar.svg" alt="">
      <div class="topbar__total">
        <p class="topbar__total-count">3000</p>
        <img class="topbar__total-img" src="./assets/images/topbar-star.svg" alt="">
      </div>
    </div> -->
    <div class="header">
      <img class="main__logo" src="./assets/images/main-page-logo.svg" alt="">
      <div class="main__summ summ">
        <p class="summ__text">
          3000
        </p>
        <img class="summ__img" src="./assets/images/summ-star.svg" alt="">
      </div>
    </div>
    <img class="main__background" src="./assets/images/main-background.png" alt="">
    <div class="main__cards cards">
      <div class="cards__content">
        
      </div>
    </div>
  </div>
  <div class="snackbar">
    <div class="snackbar__content">
      <img src="./assets/images/close-svg.svg" class="snackbar__close-img" alt="">
      <p class="snackbar__title">
        Подтверждение
      </p>
      <p class="snackbar__subtitle">
        Вы&nbsp;действительно хотите получить этот товар?
      </p>
      <div class="snackbar__warning">
        Будет списано 2900 баллов
      </div>
      <button type="button" class="snackbar__button snackbar__button_confirm">
        Подтвердить
        <div class="loader">loading</div>
      </button>
      <button type="button" class="snackbar__button snackbar__button_reject">
        Отменить
      </button>
    </div>
  </div>
  <div class="final-page">

    <img src="./assets/images/final-page-confirm-img.svg" class="final-page__img" alt="">
    <p class="final-page__title">

      Мы&nbsp;отправили вам подробную инструкцию, как получить товар
    </p>
    <button type="button" class="final-page__button final-page__button_link">
      <a class="final-page__button-link" href="https://t.me/summer_cube_bot" target="_blank"></a>
      Перейти в бота
    </button>
    <button type="button" class="final-page__button final-page__button_back">
      Вернуться в магазин
    </button>

  <script src="./vendor/mobile-detect.min.js"></script>
